<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Money Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: white;
            margin-top: 50px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        h1 {
            color: #28a745;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        #balance {
            font-size: 22px;
            font-weight: bold;
            color: #007bff;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Phase 1: Welcome -->
        <div id="phase1">
            <h1>Welcome to Earn Money ðŸ’°</h1>
            <p>Earn real money by just clicking the button!</p>
            <button onclick="nextPhase()">Get Started</button>
        </div>

        <!-- Phase 2: Click to Earn -->
        <div id="phase2" class="hidden">
            <h1>Click Here to Earn Money</h1>
            <p>Your Balance: <span id="balance">$0.00</span></p>
            <button onclick="earnMoney()">Click to Earn</button>
        </div>

        <!-- Phase 3: Congratulations -->
        <div id="phase3" class="hidden">
            <h1>ðŸŽ‰ You Won Money! Congratulations ðŸ¥°ðŸ¥°</h1>
            <p>Your final balance: <span id="final-balance">$0.00</span></p>
            <p>Keep earning more every day!</p>
        </div>
    </div>

    <script>
        let balance = 0;

        function nextPhase() {
            document.getElementById("phase1").classList.add("hidden");
            document.getElementById("phase2").classList.remove("hidden");
        }

        function earnMoney() {
            balance += Math.random() * 5 + 1; // Random $1 - $5
            document.getElementById("balance").innerText = "$" + balance.toFixed(2);
            
            // Move to congratulations phase after earning
            setTimeout(() => {
                document.getElementById("phase2").classList.add("hidden");
                document.getElementById("phase3").classList.remove("hidden");
                document.getElementById("final-balance").innerText = "$" + balance.toFixed(2);
            }, 2000);
        }
    </script>

</body>
</html>
